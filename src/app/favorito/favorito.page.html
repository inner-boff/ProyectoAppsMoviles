<ion-header>
  <ion-toolbar>
    <ion-title>Mis lugares favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let favorito of nuevoListado">
      <ion-item>
        <ion-label (click)="verLugar(favorito.idLugar, favorito.nombreLugar)"
          >{{favorito.nombreLugar}}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarLista(favorito)"
          >Eliminar</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button
      routerLink="/galeria-fotos"
      fill="clear"
      expand="full"
      color="light"
      (click)="selectImage()"
    >
      <ion-icon slot="start" name="camera"></ion-icon>
      Ir a Galeria de Im√°genes
    </ion-button>
  </ion-toolbar>
</ion-footer>
